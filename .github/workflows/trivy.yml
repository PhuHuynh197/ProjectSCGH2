name: Trivy Scan

on:
  workflow_dispatch:
  push:
    branches: ["main", "**"]
  pull_request:
    branches: ["main", "**"]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Trivy
        run: |
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y && sudo apt-get install -y trivy

      - name: Trivy FileSystem Scan
        run: trivy fs . --format json -o trivy-fs.json

      - name: Build JAR with Maven
        run: mvn package -DskipTests

      - name: Build Docker image
        run: |
          docker build -t projectscgh2:latest . || echo "Skip docker build if no Dockerfile"

      - name: Trivy Docker Image Scan
        run: |
          if [ -f Dockerfile ]; then
            trivy image projectscgh2:latest --format json -o trivy-image.json
          else
            echo "No Dockerfile found, skipping image scan."
          fi
          
      - name: Fail job if Trivy found HIGH/CRITICAL vulnerabilities
        run: |
          FS_HIGH=0
          IMG_HIGH=0
      
          if [ -f trivy-fs.json ]; then
            FS_HIGH=$(jq '[.Results[]? | .Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' trivy-fs.json)
          fi
      
          if [ -f trivy-image.json ]; then
            IMG_HIGH=$(jq '[.Results[]? | .Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' trivy-image.json)
          fi
      
          TOTAL_HIGH=$((FS_HIGH + IMG_HIGH))
      
          echo "Trivy HIGH/CRITICAL count:"
          echo "  - Filesystem: $FS_HIGH"
          echo "  - Image: $IMG_HIGH"
          echo "  - Total HIGH/CRITICAL: $TOTAL_HIGH"
      
          if [ "$TOTAL_HIGH" -gt 0 ]; then
            echo "::error::Trivy found HIGH or CRITICAL vulnerabilities."
            exit 1
          fi

      - name: Generate Markdown Report (Trivy + Snyk + Sonar)
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          chmod +x generate-security-report.sh
          ./generate-security-report.sh

      - name: Upload security-report.md
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: security-report
          path: security-report.md

      - name: Commit security report
        if: always()
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/PhuHuynh197/Security-Report.git dest-repo
          cp security-report.md dest-repo/
          cd dest-repo
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -f security-report.md
          git commit -m "Add latest security scan report"
          git push origin main
