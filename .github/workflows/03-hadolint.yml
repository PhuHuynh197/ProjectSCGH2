name: Dockerfile Lint - Hadolint

on:
  push:
    branches: ["main", "**"]
  pull_request:
    branches: ["main", "**"]  
  workflow_dispatch:

jobs:
  hadolint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Hadolint
        run: |
          wget -qO /usr/local/bin/hadolint \
            https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          chmod +x /usr/local/bin/hadolint

      - name: Run Hadolint
        run: |
          hadolint Dockerfile | tee hadolint-report.txt
          ERROR_COUNT=$(grep -E '^DL|^SC' hadolint-report.txt | wc -l)
          echo "Hadolint error count: $ERROR_COUNT"
          if [ "$ERROR_COUNT" -gt 0 ]; then
            echo "::error::Hadolint found Dockerfile configuration issues."
            exit 1
          fi

      - name: Upload Hadolint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-report
          path: hadolint-report.txt
